<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ninja_2_Cat</title>
        <link rel="stylesheet" href="Ninja_2_Cat.css">
        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
        <script>
            $(document).ready(function(){
                    $("img").click(function(){
                    $(this).attr("src", $(this).attr("alt-src"));
                    $(this).attr("alt-src", $(this).attr("temp"));
                    $(this).attr("temp", $(this).attr("src"));
                })
            })
        </script>
    </head>
    <body>
        <img src="./img/cat0.png" alt-src='./img/ninja0.png' temp=""><br>
        <img src="./img/cat1.png" alt-src='./img/ninja1.png' temp=""><br>
        <img src="./img/cat2.png" alt-src='./img/ninja2.png' temp=""><br>
        <img src="./img/cat3.png" alt-src='./img/ninja3.png' temp=""><br>
        <img src="./img/cat4.png" alt-src='./img/ninja4.png' temp="">
    </body>
</html>
